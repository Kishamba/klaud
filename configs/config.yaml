exchange:
  testnet: true
  rate_limit_sleep: 0.1
  max_retries: 3
  retry_delay: 1.0

data:
  symbols:
    - BTCUSDT
    - ETHUSDT
    - SOLUSDT
  timeframes:
    - "15"
    - "60"
  data_dir: data/candles

risk:
  initial_capital: 1000.0
  risk_per_trade: 0.01
  max_leverage: 3.0
  max_open_positions: 3
  max_daily_loss_pct: 5.0
  max_weekly_loss_pct: 12.0
  max_drawdown_pct: 20.0
  slippage_bps: 2.0
  fee_bps: 6.0
  min_notional: 10.0

backtest:
  commission_bps: 6.0
  slippage_bps: 2.0

optimize:
  n_trials: 50
  train_ratio: 0.7
  n_jobs: 1

strategy:
  name: TrendStrategy
  params:
    ema_fast: 12
    ema_slow: 26
    adx_period: 14
    adx_threshold: 25.0
    atr_period: 14
    atr_multiplier_stop: 1.5
    atr_multiplier_tp: 3.0
    allow_short: true
    use_patterns: false
